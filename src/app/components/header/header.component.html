<div class="header">
	<div class="container-fluid">
		<div class="header-contents">
			<div class="logo">
				<a [routerLink]="['../home']"><img src="../../assets/images/logo.svg" alt="Where are you logo"></a>
			</div>
			<div class="input-group search">
			  <input type="text" class="form-control" placeholder="search" aria-label="search" aria-describedby="basic-addon2">
			  <div class="input-group-append">
			    <span class="input-group-text search-button" id="basic-addon2">Search</span>
			  </div>
			</div>
			<ul class="account-info">
				<li>
					<fa-icon icon="user-friends"></fa-icon>
					<span class="tool-tip">Contacts</span>
				</li>
				<li>
					<fa-icon icon="bell"></fa-icon>
					<span class="tool-tip">Notifications</span>
				</li>
				<li>
					<fa-icon [icon]="['far', 'comments']"></fa-icon>
					<span class="tool-tip">Messages</span>
				</li>
				<li>
					<fa-icon icon="sign-out-alt"></fa-icon>
					<span class="tool-tip">Sign out</span>
				</li>
			</ul>
		</div>
	</div>
</div>
